<section class="control-panel-content-section">
    <div class="title-sec d-flex d-md-flex d-lg-flex d-xl-flex justify-content-between align-items-center">
        <div class="content-title">
            <h3 class="mb-0">All Classes</h3>
            <span>Find all the classes available on ONLINEIQACADEMY.LK</span>
        </div>
    </div>
    <div class="control-panel-content mt-4">
        <div class="text-center my-4" *ngIf="spinner">
            <img class="spinner" src="../../../../assets/images/loaders/spin_lg_white_edge.gif">
            <h6 class="text-monospace">Loading data...</h6>
        </div>
        <div class="mt-4" *ngIf="emptyMsg">
            <div class="alert alert-danger mb-0">
                <i class="material-icons float-left mr-2">error</i>
                No classes found.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 class-col" 
            *ngFor="let class of allclasses | paginate: {itemsPerPage: 8, currentPage: currentPageNumber+1, totalItems: totalElements};" 
            style="margin-bottom: 30px;">
                <div class="card custom-shadow-div">
                    <img src="../../../assets/images/bg2.jpg" class="card-img-top" alt="Class Banner Image">
                    <div class="card-body">
                        <h5 class="card-title">{{class.name}}</h5>
                        <small>By {{class.teacherEntity.fName}} {{class.teacherEntity.lName}}</small>
                        <p class="card-text">
                            Every {{class.hDate}} at {{timeConverter(class.htime)}}
                        </p>
                        <hr>
                        <div class="class-price">
                            Rs.{{class.classFee}} <small>/month</small>
                            <button [routerLink]="['/mPanel/classes', class.tutionClassId, removeUrlSpaces(class.name), 'purchase']" class="theme-btn float-right">Join Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls
            class="custom-pagination"
            responsive="true" 
            previousLabel="Prev" 
            nextLabel="Next" 
            (pageChange)="pageNumberClick($event)">
        </pagination-controls>
    </div>
</section>
