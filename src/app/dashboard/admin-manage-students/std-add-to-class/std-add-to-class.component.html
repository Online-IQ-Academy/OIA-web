<div class="alert alert-success alert-dismissible text-left mb-0" *ngIf="successAlert">
    <i class="material-icons float-left mr-2">check_circle</i>
    {{successText}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-danger alert-dismissible text-left mb-0" *ngIf="errorAlert">
    <i class="material-icons float-left mr-2">cancel</i>
    {{errorText}} Please try again shortly.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="stdClassAddForm" (ngSubmit)="stdAddToClass()" #stdAddToClassForm="ngForm">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label>Class ID</label>
                <input type="text" 
                class="form-control"
                formControlName="subClassId"
                required
                [readonly]="inputDisabled"
                [ngClass]="{'is-invalid':stdAddClz.subClassId.errors && stdAddClz.subClassId.touched}">
                <div *ngIf="stdAddClz.subClassId.invalid && (stdAddClz.subClassId.dirty || stdAddClz.subClassId.touched)" class="text-danger text-left error-msg-div">
                    <div *ngIf="stdAddClz.subClassId.errors.required"><small>Class ID is required</small></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label>Student ID</label>
                <input type="text" 
                class="form-control"
                formControlName="stdId"
                required
                [readonly]="inputDisabled"
                [ngClass]="{'is-invalid':stdAddClz.stdId.errors && stdAddClz.stdId.touched}">
                <div *ngIf="stdAddClz.stdId.invalid && (stdAddClz.stdId.dirty || stdAddClz.stdId.touched)" class="text-danger text-left error-msg-div">
                    <div *ngIf="stdAddClz.stdId.errors.required"><small>Student ID is required</small></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <button class="theme-btn" [disabled]="stdClassAddForm.invalid">Add to Class</button>
    <button type="reset" class="theme-btn-secondary ml-2">Reset</button>
</form>
